# Ignis Standard Library Manifest
#
# This file describes the available modules and their linking requirements.

[toolchain]
# Base header providing fundamental types (now includes ignis_rt.h)
base_header = "runtime/types/types.h"
base_header_quoted = true
include_dirs = ["."]

[modules]
# Module name = relative path to .ign file
io = "io/mod.ign"
math = "math/mod.ign"
string = "string/mod.ign"
number = "number/mod.ign"
types = "types/mod.ign"
memory = "memory/mod.ign"
vector = "vector/mod.ign"

[linking.io]
# I/O module uses custom runtime functions
header = "runtime/io/io.h"
header_quoted = true
object = "runtime/io/libignis_io.o"

[linking.math]
# Math module uses standard C math library
header = "math.h"
header_quoted = false
lib = "m"

[linking.string]
# String module uses custom runtime functions
header = "runtime/string/string.h"
header_quoted = true
object = "runtime/string/libignis_string.o"

[linking.number]
# Number module uses custom runtime functions
header = "runtime/number/number.h"
header_quoted = true
object = "runtime/number/libignis_number.o"

[linking.types]
# Types module uses custom runtime functions
header = "runtime/types/types.h"
header_quoted = true
object = "runtime/types/libignis_types.o"

[linking.memory]
# Memory module uses custom runtime functions
header = "runtime/memory/memory.h"
header_quoted = true
object = "runtime/memory/libignis_memory.o"

[linking.ignis_rt]
# Core runtime - always linked
header = "runtime/ignis_rt.h"
header_quoted = true
object = "runtime/libignis_rt.o"

