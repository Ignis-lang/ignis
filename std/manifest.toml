# Ignis Standard Library Manifest
#
# This file describes the available modules and their linking requirements.

[toolchain]
# Base header providing fundamental types and runtime API
base_header = "runtime/ignis_rt.h"
base_header_quoted = true
include_dirs = ["."]

[modules]
# Module name = relative path to .ign file
#libc = "libc/mod.ign"
io = "io/mod.ign"
math = "math/mod.ign"
string = "string/mod.ign"
number = "number/mod.ign"
types = "types/mod.ign"
memory = "memory/mod.ign"
vector = "vector/mod.ign"

[linking.ignis_rt]
# Core runtime - always linked
header = "runtime/ignis_rt.h"
header_quoted = true
archive = "runtime/libignis_rt.a"

[linking.math]
# Math module uses standard C math library
header = "math.h"
header_quoted = false
lib = "m"
