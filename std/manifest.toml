# Ignis Standard Library Manifest
#
# This file describes the available modules and their linking requirements.

[modules]
# Module name = relative path to .ign file
io = "io/mod.ign"
math = "math/mod.ign"
string = "string/mod.ign"

[linking.io]
# I/O module uses custom runtime functions
header = "runtime/io.h"
object = "runtime/libignis_io.o"

[linking.math]
# Math module uses standard C math library
header = "math.h"
# No custom object needed - links against libm

[linking.string]
# String module uses custom runtime functions
header = "runtime/string.h"
object = "runtime/libignis_string.o"

