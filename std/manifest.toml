# Ignis Standard Library Manifest
#
# This file describes the available modules and their linking requirements.

[toolchain]
# Base header providing fundamental types and runtime API
base_header = "runtime/ignis_rt.h"
base_header_quoted = true
include_dirs = ["."]

[modules]
# Module name = relative path to .ign file
libc = "libc/mod.ign"
io = "io/mod.ign"
math = "math/mod.ign"
string = "string/mod.ign"
number = "number/mod.ign"
types = "types/mod.ign"
option = "option/mod.ign"
result = "result/mod.ign"
memory = "memory/mod.ign"
vector = "vector/mod.ign"
ptr = "ptr/mod.ign"
rc = "rc/mod.ign"

[auto_load]
modules = ["string", "number", "vector", "types", "option", "result"]

[linking.ignis_rt]
# Core runtime - always linked
header = "runtime/ignis_rt.h"
header_quoted = true
archive = "runtime/libignis_rt.a"

[linking.libc]
# libc needs multiple C standard headers (libc itself is linked implicitly)
headers = [
  "stdlib.h",
  "string.h",
  "stdio.h",
  "errno.h",
  "ctype.h",
  "time.h",
  "signal.h",
  "unistd.h",
  "sys/mman.h",
  "sys/wait.h",
  "fcntl.h",
]

[linking.math]
# Math module uses standard C math library
header = "math.h"
header_quoted = false
lib = "m"
